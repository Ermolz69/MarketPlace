<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель - Kaerna</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="main-container">
    <header class="header-content">
        <h1>Kaerna</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Админ Панель</h2>
        <button id="add-product-btn">Добавить продукт</button>
        <div id="admin-products-list">
        </div>
    </div>
    <footer class="site-footer">
        <p>&copy; 2024 Kaerna. Все права защищены.</p>
        <p>Свяжитесь с нами: info@kaerna.com</p>
    </footer>
</div>

<div class="modal" id="edit-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Редактировать продукт</h3>
        <form id="edit-form">
            <input type="hidden" id="edit-id">
            <label for="edit-name">Название:</label>
            <input type="text" id="edit-name" name="name" required>
            <label for="edit-description">Описание:</label>
            <textarea id="edit-description" name="description" required></textarea>
            <label for="edit-price">Цена:</label>
            <input type="number" id="edit-price" name="price" required>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
