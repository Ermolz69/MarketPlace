<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар - Kaerna</title>
    <link rel="stylesheet" href="css/add-product.css">
</head>
<body>
<div class="main-container">
    <header class="site-header">
        <div class="header-content">
            <h1>Kaerna</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О нас</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Добавить новый товар</h2>
        <form id="add-product-form">
            <label for="product-name">Название:</label>
            <input type="text" id="product-name" name="name" required>
            <label for="product-description">Описание:</label>
            <textarea id="product-description" name="description" required></textarea>
            <label for="product-price">Цена:</label>
            <input type="number" id="product-price" name="price" required>
            <label for="product-category">Категория:</label>
            <select id="product-category" name="category">
                <option value="electronics">Электроника</option>
                <option value="clothing">Одежда</option>
                <option value="books">Книги</option>
                <option value="home">Дом</option>
                <option value="other">Другое</option>
            </select>
            <label for="product-image">Фотография:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Kaerna. Все права защищены.</p>
            <p>Свяжитесь с нами: info@kaerna.com</p>
        </div>
    </footer>
</div>
<script src="js/product.js"></script>
</body>
</html>
