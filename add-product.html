<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар - Kaerna</title>
    <link rel="stylesheet" href="css/add-product.css">
</head>
<body>
<div class="product-container">
    <h2>Добавить новый товар</h2>
    <form id="add-product-form">
        <div class="input-group">
            <label for="product-name">Название товара:</label>
            <input type="text" id="product-name" name="name" required>
        </div>

        <div class="input-group">
            <label for="product-short-description">Краткое описание:</label>
            <textarea id="product-short-description" name="shortDescription" required></textarea>
        </div>

        <div class="input-group">
            <label for="product-full-description">Полное описание:</label>
            <textarea id="product-full-description" name="fullDescription" required></textarea>
        </div>

        <div class="input-group">
            <label for="product-price">Цена:</label>
            <input type="number" id="product-price" name="price" required>
        </div>

        <div class="input-group">
            <label for="product-category">Категория:</label>
            <select id="product-category" name="category" required>
                <option value="">Выберите категорию</option>
                <option value="desktops">Настольные компьютеры</option>
                <option value="laptops">Ноутбуки</option>
                <option value="components">Компоненты</option>
                <option value="accessories">Аксессуары</option>
                <option value="peripherals">Периферийные устройства</option>
            </select>
        </div>

        <div class="input-group">
            <label for="product-image">Фотография товара:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>
        </div>

        <button type="submit">Добавить товар</button>
    </form>
</div>

<script src="js/add-product.js"></script>
</body>
</html>
